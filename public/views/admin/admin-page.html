<div>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button aria-label="Go Back" ng-href="#/profile">
                <i class="material-icons">arrow_back</i>
            </md-button>

            <md-truncate class="toolbar">
                Admin
            </md-truncate>

            <span flex></span>
        </div>
    </md-toolbar>
    <md-content class="md-padding">
        <md-list ng-show="model.users.length > 0">
            <md-list-item class="md-2-line" ng-repeat="user in model.users"
                          ng-href="#/user/{{user._id}}">
                <div layout="row" layout-align="space-between center">
                    <div class="md-list-item-text">
                        <h3><b>{{user.firstName}}: {{user.lastName}}</b></h3>
                        <h4>Username: {{user.username}}</h4>
                        <h4 ng-show="user.isSchoolOfficial">School official</h4>
                    </div>
                </div>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
